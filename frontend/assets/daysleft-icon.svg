<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Hintergrund mit abgerundeten Ecken (App-Icon Style) -->
  <rect width="512" height="512" rx="80" ry="80" fill="#87CEEB"/>
  
  <!-- Himmel Gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <clipPath id="roundedClip">
      <rect width="512" height="512" rx="80" ry="80"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#roundedClip)">
    <!-- Himmel -->
    <rect width="512" height="512" fill="url(#skyGradient)"/>
    
    <!-- Sonne -->
    <circle cx="420" cy="100" r="50" fill="#FFD700"/>
    
    <!-- Berge im Hintergrund -->
    <polygon points="0,280 120,180 240,280" fill="#8B7355"/>
    <polygon points="180,280 320,140 460,280" fill="#A0522D"/>
    <polygon points="350,280 450,200 512,250 512,280" fill="#8B7355"/>
    
    <!-- Wüsten/Sand Boden -->
    <rect x="0" y="260" width="512" height="180" fill="#D2B48C"/>
    
    <!-- Straße -->
    <polygon points="180,440 332,440 380,260 132,260" fill="#4A4A4A"/>
    <line x1="256" y1="260" x2="256" y2="440" stroke="#FFF" stroke-width="3" stroke-dasharray="20,15"/>
    
    <!-- Jeep/Overlander -->
    <g transform="translate(200, 280)">
      <!-- Räder -->
      <circle cx="30" cy="60" r="22" fill="#1a1a1a"/>
      <circle cx="30" cy="60" r="12" fill="#333"/>
      <circle cx="100" cy="60" r="22" fill="#1a1a1a"/>
      <circle cx="100" cy="60" r="12" fill="#333"/>
      
      <!-- Karosserie -->
      <rect x="5" y="20" width="120" height="45" rx="5" fill="#2E7D32"/>
      
      <!-- Dach/Zelt -->
      <rect x="35" y="-15" width="70" height="35" fill="#1B5E20"/>
      <rect x="40" y="-10" width="60" height="25" fill="#C8E6C9"/>
      
      <!-- Fenster -->
      <rect x="15" y="28" width="35" height="20" rx="3" fill="#B3E5FC"/>
      <rect x="55" y="28" width="35" height="20" rx="3" fill="#B3E5FC"/>
      
      <!-- Frontgrill -->
      <rect x="100" y="30" width="20" height="25" fill="#333"/>
      <rect x="103" y="33" width="4" height="19" fill="#666"/>
      <rect x="110" y="33" width="4" height="19" fill="#666"/>
      
      <!-- Scheinwerfer -->
      <circle cx="118" cy="35" r="5" fill="#FFEB3B"/>
      
      <!-- Gepäckträger -->
      <rect x="10" y="-20" width="25" height="8" fill="#5D4037"/>
      <rect x="8" y="-22" width="29" height="3" fill="#3E2723"/>
    </g>
    
    <!-- Text Hintergrund -->
    <rect x="0" y="400" width="512" height="112" fill="rgba(0,0,0,0.6)"/>
    
    <!-- DaysLeft Text -->
    <text x="256" y="470" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">DaysLeft</text>
  </g>
</svg>
